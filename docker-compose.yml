version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/github-request-manager
      - JWT_SECRET=your_jwt_secret
      - GITHUB_APP_ID=your_github_app_id
      - GITHUB_PRIVATE_KEY=your_github_private_key
      - ADMIN_USERNAME=your_admin_username
  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
